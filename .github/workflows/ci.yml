name: ContainerCI
on:
  workflow_dispatch:
  push:
    branches: [main, staging, develop]

env:
  MS_NAME: ${{ vars.MS_NAME }}
  REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set version
        id: version
        run: |
          SHA=$(git rev-parse --short HEAD)
          case "${{ github.ref_name }}" in
            main)
              VERSION="v$(date +%Y.%m).$(git rev-list --count --since="$(date +%Y-%m-01)" HEAD)"
              ENV="prod"
              ;;
            staging)
              VERSION="staging-${SHA}"
              ENV="staging"
              ;;
            *)
              VERSION="dev-${SHA}"
              ENV="dev"
              ;;
          esac
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          echo "ðŸš€ ${{ vars.MS_NAME }} â†’ ${ENV} @ ${VERSION}"
      
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ vars.MS_NAME }}:latest
            ${{ env.REGISTRY }}/${{ vars.MS_NAME }}:${{ steps.version.outputs.version }}
