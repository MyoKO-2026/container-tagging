name: ContainerCI
on:
  workflow_dispatch:
  push:
    branches: [main, staging, develop]

env:
  MS_NAME: ${{ vars.MS_NAME }}
  REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}
  GITOPS_REPO: MyoKO-2026/apps-gitops

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set version
        id: version
        run: |
          SHA=$(git rev-parse --short HEAD)
          case "${{ github.ref_name }}" in
            main)
              VERSION="v$(date +%Y.%m).$(git rev-list --count --since="$(date +%Y-%m-01)" HEAD)"
              ENV="prod"
              ;;
            staging)
              VERSION="staging-${SHA}"
              ENV="staging"
              ;;
            *)
              VERSION="dev-${SHA}"
              ENV="dev"
              ;;
          esac
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          echo "ðŸš€ ${{ vars.MS_NAME }} â†’ ${ENV} @ ${VERSION}"
      
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ vars.MS_NAME }}:latest
            ${{ env.REGISTRY }}/${{ vars.MS_NAME }}:${{ steps.version.outputs.version }}

      - name: Checkout GitOps repo
        uses: actions/checkout@v6
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
      
      - name: Install yq
        run: |
          sudo wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
      
      - name: Update kustomization.yaml
        working-directory: ./gitops
        run: |
          yq -i "(.images[] | select(.name == \"${{ vars.MS_NAME }}\") | .newTag) = \"${{ steps.version.outputs.version }}\"" \
            overlays/${{ steps.version.outputs.ENV }}/kustomization.yaml
      
      - name: Commit and push
        working-directory: ./gitops
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add overlays/${{ steps.version.outputs.ENV }}/kustomization.yaml

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ… No changes detected - image tag already up to date"
            exit 0
          fi
          
          git commit -m "Update ${{ vars.MS_NAME }} to ${{ steps.version.outputs.version }} in ${{ steps.version.outputs.ENV }}"
          git push



      



